<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Line Between Dots</title>
  <style>
  body{
    background-color: black;
  }
    .form-navBar{
        display: flex;
        justify-content: space-between;
    }
    .logo{
        padding: 3% 0 2% 5%;
        width: 50%;
    }
    .dot-container {
      display: flex;
      align-items: center; 
      gap: 10px; 
      justify-content: center;
      width: 50%;
    }

    .rounded-dot {
      width: 20px;
      height: 20px;
      background-color: #f5c30f97;
      border-radius: 50%;
    }

    .horizontal-line {
      width: 100px;
      height: 2px;
      background-color: #f5c30f97;
    }
    .form-content{
        display: flex;
    }
    .form-side2{
        width: 40%;
   display: flex;
        flex-direction: column;
        justify-content: space-between;
       }
     
       .form-side1{
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
       }
   .form-side1 h1{
        font-size: 52px;
        font-weight: bolder;
        width: 50%;
        color: white;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width:80%;
    }
    input{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
.highlight-text{
    color: #f5c30f97;
}
.gender{
    display: flex;
    gap:10px;
    
}

#next-step{
    padding: 12px;
    border-radius: 2px;
    background-color: #f5c30f97;
    width: 50%;
    border: none;
}
  </style>
</head>
<body>

    <div  class="form-navBar">
        <div class="logo">
            <img src="1ed6e0a9e69176a5fdb7e090a1046b86.jpg" alt="Logo" width="50" height="50">
    </div>
    <div class="dot-container">
      <div class="rounded-dot"></div>
      <div class="horizontal-line"></div>
      <div class="rounded-dot"></div>
    </div>
    </div>
    <div class="form-content">
        <div class="form-side1">
            <h1>Share moments,<br> make <span class="highlight-text">Friends</span></h1>
            <div class="form-side1-img">
                <img src="images.jpg" alt="side-image">
            </div>
            </div>
            <div class="form-side2">
            <form  method="post">
  <div>
   <input type="text" name="name" placeholder="Username">
  </div>
  <div>
   <input type="email" name="email" placeholder="Email">
</div>
   <div class="gender">
    <input type="text" name="gender" placeholder="sex">
    <input type="text" name="age" placeholder="Age">
   </div>
   <div>
    <input type="text" name="password" placeholder="Password">
    </div>
        </form>
        <button id="next-step">Next Step</button>
        </div>
</div>

</body>
</html>
